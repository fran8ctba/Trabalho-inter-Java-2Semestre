<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="template/Layout.html">
	<ui:define name="corpo">



<!-- 	ID              INT        	NOT NULL PRIMARY KEY,
	NOME            VARCHAR(90) NOT NULL,
	SEXO            VARCHAR(1)  NOT NULL,
	DATA_NASCIMENTO	DATE		NOT NULL,
	RG				DECIMAL(10) NOT NULL,
	CPF             DECIMAL(11) NOT NULL,
	TELEFONE        DECIMAL(11) NOT NULL,
	CELULAR			DECIMAL(11)	NOT NULL,
	EMAIL           VARCHAR(100) NOT NULL,
	SENHA           VARCHAR(100) NULL,
	OBSERVACAO		VARCHAR(100) NOT NULL,
	ENDERECO		VARCHAR(100) NOT NULL,
	BAIRRO			VARCHAR(30) NOT NULL,
	CEP				DECIMAL(9)	NOT NULL,	
	ID_CIDADE		INT 	 	NOT NULL,
	CONSTRAINT DONO_CIDADE_FK
			  FOREIGN KEY (ID_CIDADE)
			  REFERENCES CIDADE(ID)
 -->    
        <h1>Sistema de Controle de Clínica</h1> 
         <div align="center">
            <h:form id="dono">
            <p:panelGrid id="formulario" style="width:75%;">
                <p:focus context="formulario"/>
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2" style="font-size:14px">
                            Inclusão de Pacientes
                        </p:column>
                    </p:row>
                </f:facet>
                
                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText value="Identificador : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="id" value="#{PacienteVB.id}" size="20" disabled="true" label="Identificador" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="E-mail : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="email" value="#{PacienteVB.email}" size="50" label="Email" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Senha : " />
                    </p:column>
                    <p:column>
                        <p:password id="senha" redisplay="true" value="#{PacienteVB.senha}" size="10" required="true" label="Senha" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Nome : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="nome" value="#{PacienteVB.nome}" size="50" required="true" label="Nome" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Data de Nascimento : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="dataNascimento" value="#{PacienteVB.dataNascimento}" size="10" required="true" label="Data de Nascimento" >
                            <f:convertDateTime pattern="d/M/yyyy" />
                        </p:inputText>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Telefone : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="telefone" value="#{PacienteVB.telefone}" size="15" required="true" label="Telefone" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="CPF : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="cpf" value="#{PacienteVB.cpf}" size="11" required="true" label="CPF" />
                    </p:column>
                </p:row>
                   <p:row>
                       <p:column colspan="2" style="text-align:center;">
			               <p:commandButton value="Cadastrar" action="#{PacienteVB.cadastrar}"
                                            ajax="false"/>
                           &nbsp;                        
                           <p:commandButton value="Limpar" action="#{PacienteVB.limpar}" 
                                            immediate="true"
                                            ajax="false">
                              <f:setPropertyActionListener target="#{PacienteVB.tela}" value="incluir" />
                           </p:commandButton>
                       </p:column>
                   </p:row>
          
                   <p:row>
                       <p:column colspan="2">
                           <p:messages />
                       </p:column>
                   </p:row>
          
            </p:panelGrid>
            <br/>
            <p:commandButton value="Home" action="/index" immediate="true"/>
          </h:form>
        </div>
</ui:define>
</ui:decorate>
</html>
